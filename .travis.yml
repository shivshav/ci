env:
  global:
  - OPENLDAP_URL=
  - OPENLDAP_BRANCH=
  - REDMINE_URL=
  - REDMINE_BRANCH=
  - JENKINS_URL=
  - JENKINS_BRANCH=
  - JENKINS_SLAVE_URL=
  - JENKINS_SLAVE_BRANCH=
  - GERRIT_URL=
  - GERRIT_BRANCH=
  - NEXUS_URL=
  - NEXUS_BRANCH=
  - DOKUWIKI_URL=
  - DOKUWIKI_BRANCH=
  - NGINX_URL=
  - NGINX_BRANCH=
sudo: required
services:
  - docker
language: python
git:
  submodules: false
before_script:
  - sudo apt-get update
  - sudo apt-get -y install xvfb xserver-xephyr
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - "./travis-submodules.sh"
script:
  - "py.test -s"
notifications:
  slack:
    secure: 
